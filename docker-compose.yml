version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: plampay-db
    environment:
      POSTGRES_USER: plampay
      POSTGRES_PASSWORD: plampay_password
      POSTGRES_DB: plampay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plampay"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: plampay-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://plampay:plampay_password@postgres:5432/plampay
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PALM_EMBEDDING_KEY: ${PALM_EMBEDDING_KEY:-change-me-in-production}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
